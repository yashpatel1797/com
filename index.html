<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Yash Patel" />
    <title>Deep-UI</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container-ind">
      <header-doc></header-doc>
    </div>
    <div class="intro">
      <div class="grid-layout">
        <div class="text-intro">
          <h1>Use to create you website</h1>
          <p class="body-cp-lg">
            Build modern website using Deep-UI.Ready to use CSS framework with
            components and utility class.
          </p>
          <button class="btn btn-outline">
            <a href="" class="btn-outline-text">Installation</a></button
          ><button class="btn btn-solid">
            <a href="docs.html" class="btn-solid-text">Documentaion</a>
          </button>
        </div>
        <div class="margin-s">
          <img class="img-main" src="img/main.png" alt="heading" />
        </div>
      </div>
      <div class="grid-layout" id="installation">
        <div class="text-intro">
          <h1>Installation</h1>
          <p>
            Copy and paste the code in the head tag of your html document. So
            that you can style your components by just adding class names to
            your html elements.
          </p>
          <button class="btn btn-solid">
            <a href="docs.html" class="btn-solid-text">Documentaion</a>
          </button>
        </div>
        <div class="display-flex vertical-middle">
          <div
            class="code-snippet-display"
            style="border: 1px solid var(--primary-color)"
          ></div>
        </div>
      </div>
      <footer-doc></footer-doc>
    </div>
    <script src="js/redirection.js"></script>
  </body>
</html>
