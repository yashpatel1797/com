    <h3>Badge are labels used for notification and to check current status.</h3>

      <div>

        <div class="num icon-notification">7</div>
      </div>
      <div>

          <div class="fn-size-xl">account_circle</div>
        </span>
        <div class="num icon-notification">4</div>
      </div>
      <div>
        <span class="material-icons">
          <div class="fn-size-xl">shopping_cart</div></span
        >
        <div class="num icon-notification">9+</div>
      </div>
      <div>
        <span class="material-icons"
          ><div class="fn-size-xl">shopping_cart_checkout</div>
        </span>
        <div class="num icon-notification">10</div>
      </div>
      <div>
        <span class="material-icons">
          <div class="fn-size-xl">notifications_active</div></span
        >
        <div class="num icon-notification">1</div>
      </div>
    </div>
