    <h1>Modal</h1>
    <h3>
      Modal is a popup window which will be place on top of the current page.
      Modal are used in confirmation box.
    </h3>
    <div class="modal-container">
      <div class="dialog" id="popup-alert">
        <span class="modal-title fn-size-l">Confirmation</span>
        <div class="modal-description fn-size-m">
          Are you sure you want to cancel your order? This action can not be
          undone.
        </div>
        <footer class="modal-footer">
          <button class="btn btn-solid">Ok</button>
          <button class="btn btn-outline">Cancel</button>
        </footer>
      </div>
    </div>
