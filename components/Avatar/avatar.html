    <!-- avatar square -->
    <h1>Avatar</h1>
    <h3>Avatar are used to identify user.</h3>
    <h2>Square avatar</h2>

    <div class="avatar">
      <img
        src="https://picsum.photos/200"
        alt="avatar"
        class="avatar__round-border avatar-image-sm"
      />
      <img
        src="https://picsum.photos/200"
        alt="avatar"
        class="avatar__round-border avatar-image-md"
      />

      <img
        src="https://picsum.photos/200"
        alt="avatar"
        class="avatar__round-border avatar-image-lg"
      />

      <img
        src="https://picsum.photos/200"
        alt="avatar"
        class="avatar__round-border avatar-image-xl"
      />

      <img
        src="https://picsum.photos/200"
        alt="avatar"
        class="avatar__round-border avatar-image-2xl"
      />
    </div>

        sandbox="allow-scripts allow-same-origin"
      >

    </div>
