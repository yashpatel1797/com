<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Yash Patel" />
    <title>Button</title>
    <!-- <link rel="stylesheet" href="/css/utilities/main.css" />
    <link rel="stylesheet" href="button.css" /> -->
  </head>
  <body>
    <h1>Button</h1>
    <h3>
      Buttons allow users to take actions, and make choices, with a single tap.
    </h3>
    <!-- primary button -->
    <h2>Primary Button</h2>
    <div class="center">
      <button class="btn btn-solid">Default</button>
      <button class="btn btn-solid btn-large">Default</button>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-solid%2522%253EDefault%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-solid%2520btn-large%2522%253EDefault%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
    <!-- button outline -->
    <h2>Button Outline</h2>
    <div class="center">
      <button class="btn btn-outline">Default</button>
      <button class="btn btn-outline btn-large">Default</button>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-outline%2522%253EDefault%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-outline%2520btn-large%2522%253EDefault%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
    <!-- button ghost -->
    <h2>Button Ghost</h2>
    <div class="center">
      <button class="btn btn-ghost">Default</button>
      <button class="btn btn-ghost btn-large">Default</button>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-ghost%2522%253EDefault%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-ghost%2520btn-large%2522%253EDefault%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
    <!-- Link button -->
    <h2>Link Button</h2>
    <div class="center">
      <button class="btn">
        <a href="" target="_blank" class="btn-link btn-link-bg">Default</a>
      </button>
      <button class="btn btn-large">
        <a href="" target="_blank" class="btn-link btn-link-bg">Default</a>
      </button>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2522%253E%250A%2520%2520%253Ca%2520href%253D%2522%2522%2520target%253D%2522_blank%2522%2520class%253D%2522btn-link%2520btn-link-bg%2522%253EDefault%253C%252Fa%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-large%2522%253E%250A%2520%2520%253Ca%2520href%253D%2522%2522%2520target%253D%2522_blank%2522%2520class%253D%2522btn-link%2520btn-link-bg%2522%253EDefault%253C%252Fa%253E%250A%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
    <!-- button with icons -->
    <h2>Button with icons</h2>
    <div class="center">
      <div class="btn-icon">
        <button class="btn btn-solid btn-icon_center">
          <span class="material-icons"> save </span>Default
        </button>
        <button class="btn btn-solid btn-large btn-icon_center">
          <span class="material-icons"> shopping_cart </span>Default
        </button>
      </div>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522btn-icon%2522%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-solid%2520btn-icon_center%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520save%2520%253C%252Fspan%253EDefault%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-solid%2520btn-large%2520btn-icon_center%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520shopping_cart%2520%253C%252Fspan%253EDefault%250A%2520%2520%253C%252Fbutton%253E%250A%253C%252Fdiv%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
    <!-- Icon only button -->
    <h2>Icon only, link, float</h2>
    <div class="center">
      <div class="btn-icon">
        <button class="btn btn-icon-only">
          <span class="material-icons"> save </span>
        </button>
        <button class="btn btn-icon-only">
          <span class="material-icons"> shopping_cart </span>
        </button>
      </div>
      <button class="btn-link">Link Button</button>
      <button class="btn-link">Link Button</button>
      <button class="btn btn-float">
        <span class="material-icons"> add </span>
      </button>
    </div>
    <div class="code-display">
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28250%2C249%2C249%2C1%29&t=theme%3An54lvb9jl8j&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=52px&dsblur=0px&wc=true&wa=true&pv=0px&ph=10px&ln=false&fl=1&fm=Hack&fs=14.5px&lh=136%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522btn-icon%2522%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-icon-only%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520save%2520%253C%252Fspan%253E%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-icon-only%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520shopping_cart%2520%253C%252Fspan%253E%250A%2520%2520%253C%252Fbutton%253E%250A%253C%252Fdiv%253E%250A%253Cbutton%2520class%253D%2522btn-link%2522%253ELink%2520Button%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn-link%2522%253ELink%2520Button%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-float%2522%253E%250A%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520add%2520%253C%252Fspan%253E%250A%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
